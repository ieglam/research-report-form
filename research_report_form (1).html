<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }
        
        input[type="email"],
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .currency-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }
        
        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .currency-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Research Report</h1>
        <p class="subtitle">Get a comprehensive market research report powered by AI</p>
        
        <form id="researchForm">
            <div class="form-group">
                <label for="email">üìß Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@company.com">
            </div>
            
            <div class="form-group">
                <label for="industry">üè≠ Industry <span class="required">*</span></label>
                <input type="text" id="industry" name="industry" required 
                       placeholder="e.g., Technology, Healthcare, Finance">
            </div>
            
            <div class="form-group">
                <label for="region">üåç Geographic Focus <span class="required">*</span></label>
                <select id="region" name="region" required>
                    <option value="">Select region...</option>
                    <option value="Global">Global</option>
                    <option value="North America">North America</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia-Pacific">Asia-Pacific</option>
                    <option value="Latin America">Latin America</option>
                    <option value="Middle East & Africa">Middle East & Africa</option>
                    <option value="United States">United States</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                </select>
            </div>
            
            <div class="currency-group">
                <div class="form-group">
                    <label for="timeHorizon">üìÖ Time Horizon <span class="required">*</span></label>
                    <input type="text" id="timeHorizon" name="timeHorizon" required 
                           placeholder="e.g., 2024-2030">
                </div>
                
                <div class="form-group">
                    <label for="currency">üí± Currency <span class="required">*</span></label>
                    <select id="currency" name="currency" required>
                        <option value="">Select currency...</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                        <option value="GBP">GBP (¬£)</option>
                        <option value="JPY">JPY (¬•)</option>
                        <option value="CNY">CNY (¬•)</option>
                        <option value="INR">INR (‚Çπ)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="reportDate">üìä Report Date <span class="required">*</span></label>
                <input type="date" id="reportDate" name="reportDate" required>
            </div>
            
            <button type="submit" id="submitBtn">
                üöÄ Generate Research Report
            </button>
            
            <div class="loading" id="loading">
                <p>üîÑ Generating your research report... This may take 1-2 minutes.</p>
            </div>
            
            <div class="success" id="success">
                <p>‚úÖ Your research report has been generated and sent to your email!</p>
            </div>
            
            <div class="error" id="error">
                <p>‚ùå Something went wrong. Please try again or contact support.</p>
            </div>
        </form>
    </div>
    
    <script>
        // Set today's date as default
        document.getElementById('reportDate').valueAsDate = new Date();
        
        document.getElementById('researchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
            
            // Hide previous messages
            success.style.display = 'none';
            error.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            loading.style.display = 'block';
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                // n8n webhook URL
                const response = await fetch('https://igorpm.app.n8n.cloud/webhook-test/bdda7c20-228b-4c00-a7cb-fa9f4b48990f', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    success.style.display = 'block';
                    this.reset();
                    document.getElementById('reportDate').valueAsDate = new Date();
                } else {
                    throw new Error('Request failed');
                }
            } catch (err) {
                error.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Generate Research Report';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
